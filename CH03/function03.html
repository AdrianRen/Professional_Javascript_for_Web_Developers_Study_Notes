<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function 03</title>
  </head>
  <body>
      <script type="text/javascript">
          function diff(num1, num2) {
              if (num1>num2) {
                  return num1-num2;
              } else {
                  return num2-num1;
              }
          }

          let result = diff(7,10);
          alert(result);
      </script>
  </body>
</html>
