<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>if statement</title>
  </head>
  <body>
      <script type="text/javascript">
          let i = 24;
          if (i > 25) {
              alert("Greater than 25.")
          } else {
            alert("Less than or equal to 25;")
          }
      </script>
  </body>
</html>
