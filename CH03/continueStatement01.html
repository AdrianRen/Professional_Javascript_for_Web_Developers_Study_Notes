<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Continue Statement</title>
  </head>
  <body>
      <script type="text/javascript">
          let num = 0;
          for (var i = 0; i < 10; i++) {
            if (i % 5 == 0) {
                continue;
            }
            num++;
          }
          console.log(num);
      </script>
  </body>
</html>
