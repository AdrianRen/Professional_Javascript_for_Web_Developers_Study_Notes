<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Switch Statement</title>
  </head>
  <body>
      <script type="text/javascript">
          let i = 25;

          switch (i) {
            case 25:
              alert("25");
              break;
            case 35:
              alert("35");
              break;
            case 45:
              alert("45");
              break;
            case 55:
              alert("55");
              break;
            default:
              alert("other");
          }
      </script>
  </body>
</html>
