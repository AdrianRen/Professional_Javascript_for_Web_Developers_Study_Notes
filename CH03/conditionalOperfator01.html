<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conditional Operator</title>
  </head>
  <body>
      <script type="text/javascript">
          let num1 = 10;
          let num2 = 25;
          let num3 = (num2>num1)?num2:num1;

          alert(num3);
      </script>
  </body>
</html>
