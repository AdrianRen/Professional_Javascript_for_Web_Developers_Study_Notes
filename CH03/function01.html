<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function Example 1</title>
  </head>
  <body>
      <script type="text/javascript">
          function sayHi(name, msg) {
              alert(`Hello ${name}, ${msg}`);
          }
          sayHi("Adrian", "How are you doing?")
      </script>
  </body>
</html>
