<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Break Statement</title>
  </head>
  <body>
      <script type="text/javascript">
          let num = 0;
          for (var i = 1; i < 10; i++) {
            if (i % 5 == 0) {
                break; //Stop running the for loop
            }
            num++;
          }

          console.log(num);
      </script>
  </body>
</html>
