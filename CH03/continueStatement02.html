<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>continue statement 02</title>
  </head>
  <body>
      <script type="text/javascript">
          let num = 0;

          outermost:
          for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                if (i == 5 & j == 5) {
                    continue outermost;
                }
                num++;
            }
          }

          console.log(num);
      </script>
  </body>
</html>
