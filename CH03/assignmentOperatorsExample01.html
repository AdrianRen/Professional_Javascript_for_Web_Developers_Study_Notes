<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>example</title>
  </head>
  <body>
      <script type="text/javascript">
          let num = 5;
          alert(num);  //5

          num+=5;
          alert(num);  //10

          num*=2;
          alert(num); //20

          num/=10;
          alert(num); //2

          num -= 2;
          alert(num); //0
      </script>
  </body>
</html>
