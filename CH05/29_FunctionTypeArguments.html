<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>function</title>
</head>

<body>
    <script type="text/javascript">
        function factorial(num) {
            if (num <= 1) {
                return 1;
            } else {
                return num * arguments.callee(num - 1);
            }
        }

        let trueFactorial = factorial;

        factorial = function() {
            return 0;
        }

        console.log(trueFactorial(5));
        console.log(factorial(5));
    </script>
</body>

</html>
