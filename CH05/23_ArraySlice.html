<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array type</title>
  </head>
  <body>
      <script type="text/javascript">
          let colors = ["red","green","blue","yellow","purple"];
          let colors2 = colors.slice(1);
          let colors3 = colors.slice(1,4);
          alert(colors2);
          alert(colors3);
      </script>
  </body>
</html>
