<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array type</title>
  </head>
  <body>
      <script type="text/javascript">
          let person1 = {
            toLocaleString : function () {
              return "Adrian";
            },

            toString : function() {
              return "Grace";
            }
          }

          let person2 = {
            toLocaleString : function () {
              return "Henry";
            },

            toString : function () {
              return "Jeremy";
            }
          };

          let people = [person1,person2];
          // alert(people);
          // alert(people.toString());
          alert(people.toLocaleString());
      </script>
  </body>
</html>
