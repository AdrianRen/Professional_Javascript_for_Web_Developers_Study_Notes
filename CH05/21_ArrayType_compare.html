<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array type</title>
  </head>
  <body>
      <script type="text/javascript">
          function compare(v1,v2) {
              if (v1 < v2) {
                return 1;
              } else if (v1 > v2) {
                return -1;
              } else {
                return 0;
              }
          }

          let values = [0,1,5,10,15];
          values.sort(compare);
          alert(values);
      </script>
  </body>
</html>
