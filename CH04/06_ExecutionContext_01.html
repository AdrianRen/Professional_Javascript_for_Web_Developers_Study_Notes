<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Execution Context</title>
  </head>
  <body>
      <script type="text/javascript">
          let color = "green";
          function changeColor() {
              if (color === "blue") {
                  color = "red";
              } else {
                color = "blue";
              }
          }

          changeColor();
          alert(`Color is now ${color}`);
      </script>
  </body>
</html>
