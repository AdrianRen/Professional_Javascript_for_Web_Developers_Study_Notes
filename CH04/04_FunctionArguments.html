<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function Argumments</title>
  </head>
  <body>
      <script type="text/javascript">
          function setName(obj) {
              obj.name = "Adrian";
          }

          let person = new Object();
          setName(person);
          alert(person.name);
      </script>
  </body>
</html>
