<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function Argumments</title>
  </head>
  <body>
      <script type="text/javascript">
          function addTen(num) {
              num += 10;
              return num;
          }

          let count = 20;
          let result = addTen(count);
          alert(count); //20
          alert(result); //30
      </script>
  </body>
</html>
